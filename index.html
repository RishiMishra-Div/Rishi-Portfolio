<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rishi Mishra | Python Web Scraper & AI Agent Developer Portfolio" />
  <meta property="og:title" content="Rishi Mishra Portfolio" />
  <meta property="og:description" content="Portfolio of Python developer Rishi Mishra specializing in Web Scraping and AI Agents." />
  <title>Rishi Mishra | Python Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    .active {
      font-weight: bold;
      color: #2563eb;
    }
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
      }
      #sidebar.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body class="transition duration-300">
  <script>
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark', 'bg-gray-900', 'text-white');
    } else {
      document.body.classList.add('bg-white', 'text-gray-800');
    }
  </script>

  <button id="menuToggle" class="md:hidden fixed top-4 left-4 z-50 bg-gray-300 dark:bg-gray-700 p-2 rounded">â˜°</button>

  <div id="sidebar" class="fixed top-0 left-0 h-full w-48 bg-gray-200 dark:bg-gray-800 p-4 flex flex-col gap-4 shadow z-40 transition-transform duration-300 md:translate-x-0">
    <h2 class="text-xl font-bold">Menu</h2>
    <a href="#home" class="nav-link hover:text-blue-500">Home</a>
    <a href="#about" class="nav-link hover:text-blue-500">About Me</a>
    <a href="#skills" class="nav-link hover:text-blue-500">Skills</a>
    <a href="#projects" class="nav-link hover:text-blue-500">Projects</a>
    <a href="#blog" class="nav-link hover:text-blue-500">Blog</a>
    <a href="#resume" class="nav-link hover:text-blue-500">Resume</a>
    <a href="#contact" class="nav-link hover:text-blue-500">Contact</a>
  </div>

  <div class="md:ml-52">
    <div class="fixed top-4 right-4 z-50">
      <button id="darkToggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow">ðŸŒ™</button>
    </div>

    <!-- sections remain unchanged -->

  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const toggle = document.getElementById('darkToggle');
    toggle.onclick = () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('bg-white');
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-gray-800');
      document.body.classList.toggle('text-white');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('section');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (scrollY >= sectionTop - 100) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });

    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle.onclick = () => {
      sidebar.classList.toggle('open');
    };
  </script>
</body>
</html>
